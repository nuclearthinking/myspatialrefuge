          readingSpeedMultiplier: 0.25  # 75% faster (0.25x time)
        requirements:
          - type: Base.MagicalCore
            count: 75
          - type: Base.SRU_SkillBookTier5
            count: 5
            substitutes:
              - $skillbooks_5

