# Spatial Refuge Upgrade Definitions
# Each upgrade can have multiple levels with different requirements and effects

upgrades:
  # ============================================
  # TEST CATEGORY - Simple test upgrade
  # ============================================
  
  test_upgrade:
    id: test_upgrade
    name: UI_Upgrade_TestUpgrade
    icon: media/ui/upgrades/test_upgrade.png
    category: test
    maxLevel: 3
    dependencies: []
    levels:
      1:
        description: UI_Upgrade_TestUpgrade_L1
        effects:
          testBonus: 0.1
        requirements:
          - type: Base.MagicalCore
            count: 1
      2:
        description: UI_Upgrade_TestUpgrade_L2
        effects:
          testBonus: 0.2
        requirements:
          - type: Base.MagicalCore
            count: 2
      3:
        description: UI_Upgrade_TestUpgrade_L3
        effects:
          testBonus: 0.3
        requirements:
          - type: Base.MagicalCore
            count: 3
  # ============================================
  # SHELTER CATEGORY - Basic refuge improvements
  # ============================================
  
  reinforced_walls:
    id: reinforced_walls
    name: UI_Upgrade_ReinforcedWalls
    icon: media/ui/upgrades/reinforced_walls.png
    category: shelter
    maxLevel: 3
    dependencies: []
    levels:
      1:
        description: UI_Upgrade_ReinforcedWalls_L1
        effects:
          refugeDefense: 0.1
        requirements:
          - type: Base.Plank
            count: 10
          - type: Base.Nails
            count: 20
      2:
        description: UI_Upgrade_ReinforcedWalls_L2
        effects:
          refugeDefense: 0.15
        requirements:
          - type: Base.Plank
            count: 20
          - type: Base.Nails
            count: 40
          - type: Base.SheetMetal
            count: 5
      3:
        description: UI_Upgrade_ReinforcedWalls_L3
        effects:
          refugeDefense: 0.25
        requirements:
          - type: Base.SheetMetal
            count: 15
          - type: Base.MetalBar
            count: 10
            substitutes: [Base.MetalPipe]

  expanded_storage:
    id: expanded_storage
    name: UI_Upgrade_ExpandedStorage
    icon: media/ui/upgrades/expanded_storage.png
    category: shelter
    maxLevel: 5
    dependencies: []
    levels:
      1:
        description: UI_Upgrade_ExpandedStorage_L1
        effects:
          relicStorageBonus: 10
        requirements:
          - type: Base.Plank
            count: 8
          - type: Base.Nails
            count: 16
      2:
        description: UI_Upgrade_ExpandedStorage_L2
        effects:
          relicStorageBonus: 10
        requirements:
          - type: Base.Plank
            count: 12
          - type: Base.Nails
            count: 24
      3:
        description: UI_Upgrade_ExpandedStorage_L3
        effects:
          relicStorageBonus: 15
        requirements:
          - type: Base.Plank
            count: 16
          - type: Base.Nails
            count: 32
          - type: Base.Hinge
            count: 4
      4:
        description: UI_Upgrade_ExpandedStorage_L4
        effects:
          relicStorageBonus: 15
        requirements:
          - type: Base.SheetMetal
            count: 8
          - type: Base.Hinge
            count: 6
      5:
        description: UI_Upgrade_ExpandedStorage_L5
        effects:
          relicStorageBonus: 20
        requirements:
          - type: Base.SheetMetal
            count: 12
          - type: Base.MetalBar
            count: 6
            substitutes: [Base.MetalPipe]

  # ============================================
  # CRAFTING CATEGORY - Production improvements
  # ============================================
  
  workbench:
    id: workbench
    name: UI_Upgrade_Workbench
    icon: media/ui/upgrades/workbench.png
    category: crafting
    maxLevel: 3
    dependencies: []
    levels:
      1:
        description: UI_Upgrade_Workbench_L1
        effects:
          craftSpeed: 0.1
        requirements:
          - type: Base.Plank
            count: 15
          - type: Base.Nails
            count: 30
          - type: Base.Axe
            count: 1
            substitutes: [Base.HandAxe, Base.WoodAxe, Base.StoneAxe]
      2:
        description: UI_Upgrade_Workbench_L2
        effects:
          craftSpeed: 0.15
        requirements:
          - type: Base.Plank
            count: 10
          - type: Base.SheetMetal
            count: 4
          - type: Base.Screwdriver
            count: 1
      3:
        description: UI_Upgrade_Workbench_L3
        effects:
          craftSpeed: 0.25
        requirements:
          - type: Base.SheetMetal
            count: 8
          - type: Base.ElectronicsScrap
            count: 5

  forge:
    id: forge
    name: UI_Upgrade_Forge
    icon: media/ui/upgrades/forge.png
    category: crafting
    maxLevel: 3
    dependencies: [workbench]
    levels:
      1:
        description: UI_Upgrade_Forge_L1
        effects:
          metalworkBonus: 0.1
          unlockForge: 1
        requirements:
          - type: Base.MetalPipe
            count: 8
            substitutes: [Base.MetalBar]
          - type: Base.SheetMetal
            count: 10
          - type: Base.Charcoal
            count: 20
            substitutes: [Base.Coal]
      2:
        description: UI_Upgrade_Forge_L2
        effects:
          metalworkBonus: 0.2
        requirements:
          - type: Base.SheetMetal
            count: 15
          - type: Base.MetalBar
            count: 10
          - type: Base.Bellows
            count: 1
      3:
        description: UI_Upgrade_Forge_L3
        effects:
          metalworkBonus: 0.35
        requirements:
          - type: Base.SheetMetal
            count: 20
          - type: Base.MetalBar
            count: 15
          - type: Base.PropaneTank
            count: 2

  # ============================================
  # SURVIVAL CATEGORY - Life support improvements
  # ============================================
  
  water_collection:
    id: water_collection
    name: UI_Upgrade_WaterCollection
    icon: media/ui/upgrades/water_collection.png
    category: survival
    maxLevel: 3
    dependencies: []
    levels:
      1:
        description: UI_Upgrade_WaterCollection_L1
        effects:
          waterGeneration: 1
          unlockWaterCollection: 1
        requirements:
          - type: Base.Plank
            count: 8
          - type: Base.Nails
            count: 16
          - type: Base.EmptyPetrolCan
            count: 2
            substitutes: [Base.WaterDispenser, Base.Pot]
      2:
        description: UI_Upgrade_WaterCollection_L2
        effects:
          waterGeneration: 2
        requirements:
          - type: Base.MetalPipe
            count: 6
          - type: Base.WaterDispenser
            count: 1
      3:
        description: UI_Upgrade_WaterCollection_L3
        effects:
          waterGeneration: 4
          waterPurification: 1
        requirements:
          - type: Base.MetalPipe
            count: 10
          - type: Base.Charcoal
            count: 10
          - type: Base.GravelBag
            count: 3

  garden_plot:
    id: garden_plot
    name: UI_Upgrade_GardenPlot
    icon: media/ui/upgrades/garden_plot.png
    category: survival
    maxLevel: 3
    dependencies: []
    levels:
      1:
        description: UI_Upgrade_GardenPlot_L1
        effects:
          farmingSlots: 2
          unlockGardening: 1
        requirements:
          - type: Base.Plank
            count: 6
          - type: Base.DirtBag
            count: 4
            substitutes: [Base.CompostBag]
          - type: Base.Trowel
            count: 1
            substitutes: [Base.HandShovel]
      2:
        description: UI_Upgrade_GardenPlot_L2
        effects:
          farmingSlots: 3
          farmingSpeed: 0.1
        requirements:
          - type: Base.DirtBag
            count: 6
          - type: Base.Fertilizer
            count: 4
      3:
        description: UI_Upgrade_GardenPlot_L3
        effects:
          farmingSlots: 4
          farmingSpeed: 0.2
        requirements:
          - type: Base.DirtBag
            count: 8
          - type: Base.Fertilizer
            count: 8
          - type: Base.MetalPipe
            count: 4

  # ============================================
  # MYSTICAL CATEGORY - Supernatural improvements
  # ============================================
  
  spirit_conduit:
    id: spirit_conduit
    name: UI_Upgrade_SpiritConduit
    icon: media/ui/upgrades/spirit_conduit.png
    category: mystical
    maxLevel: 3
    dependencies: []
    levels:
      1:
        description: UI_Upgrade_SpiritConduit_L1
        effects:
          coreDropBonus: 0.05
        requirements:
          - type: Base.MagicalCore
            count: 3
          - type: Base.Candle
            count: 10
      2:
        description: UI_Upgrade_SpiritConduit_L2
        effects:
          coreDropBonus: 0.1
        requirements:
          - type: Base.MagicalCore
            count: 5
          - type: Base.Candle
            count: 20
          - type: Base.Incense
            count: 5
      3:
        description: UI_Upgrade_SpiritConduit_L3
        effects:
          coreDropBonus: 0.2
          coreDoubleChance: 0.05
        requirements:
          - type: Base.MagicalCore
            count: 10
          - type: Base.Ruby
            count: 1
            substitutes: [Base.Emerald, Base.Diamond]

  teleport_anchor:
    id: teleport_anchor
    name: UI_Upgrade_TeleportAnchor
    icon: media/ui/upgrades/teleport_anchor.png
    category: mystical
    maxLevel: 2
    dependencies: [spirit_conduit]
    levels:
      1:
        description: UI_Upgrade_TeleportAnchor_L1
        effects:
          teleportCooldownReduction: 0.2
        requirements:
          - type: Base.MagicalCore
            count: 5
          - type: Base.SheetMetal
            count: 4
          - type: Base.ElectronicsScrap
            count: 3
      2:
        description: UI_Upgrade_TeleportAnchor_L2
        effects:
          teleportCooldownReduction: 0.4
          instantTeleport: 1
        requirements:
          - type: Base.MagicalCore
            count: 10
          - type: Base.Generator
            count: 1
          - type: Base.Wire
            count: 10

  meditation_circle:
    id: meditation_circle
    name: UI_Upgrade_MeditationCircle
    icon: media/ui/upgrades/meditation_circle.png
    category: mystical
    maxLevel: 3
    dependencies: []
    levels:
      1:
        description: UI_Upgrade_MeditationCircle_L1
        effects:
          stressReduction: 0.1
          fatigueRecovery: 0.05
        requirements:
          - type: Base.Plank
            count: 12
          - type: Base.Pillow
            count: 2
            substitutes: [Base.PillowDown]
      2:
        description: UI_Upgrade_MeditationCircle_L2
        effects:
          stressReduction: 0.2
          fatigueRecovery: 0.1
        requirements:
          - type: Base.Carpet
            count: 2
          - type: Base.Candle
            count: 15
          - type: Base.Incense
            count: 3
      3:
        description: UI_Upgrade_MeditationCircle_L3
        effects:
          stressReduction: 0.35
          fatigueRecovery: 0.2
          moodBoost: 0.1
        requirements:
          - type: Base.MagicalCore
            count: 3
          - type: Base.Carpet
            count: 4
          - type: Base.Painting
            count: 2
            substitutes: [Base.Doodle, Base.Poster]

