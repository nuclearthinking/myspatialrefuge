upgrades:
  faster_reading:
    id: faster_reading
    name: UI_Upgrade_FasterReading
    icon: Item_Book8
    category: comfort
    maxLevel: 5
    dependencies: []
    levels:
      1:
        description: UI_Upgrade_FasterReading_L1
        effects:
          readingSpeedMultiplier: 0.85  # 15% faster (0.85x time)
        requirements:
          - type: Base.MagicalCore
            count: 10
          - type: Base.SRU_SkillBookTier1
            count: 5
            substitutes:
              - $skillbooks_1
      2:
        description: UI_Upgrade_FasterReading_L2
        effects:
          readingSpeedMultiplier: 0.70  # 30% faster (0.70x time)
        requirements:
          - type: Base.MagicalCore
            count: 20
          - type: Base.SRU_SkillBookTier2
            count: 5
            substitutes:
              - $skillbooks_2
      3:
        description: UI_Upgrade_FasterReading_L3
        effects:
          readingSpeedMultiplier: 0.55  # 45% faster (0.55x time)
        requirements:
          - type: Base.MagicalCore
            count: 35
          - type: Base.SRU_SkillBookTier3
            count: 5
            substitutes:
              - $skillbooks_3
      4:
        description: UI_Upgrade_FasterReading_L4
        effects:
          readingSpeedMultiplier: 0.40  # 60% faster (0.40x time)
        requirements:
          - type: Base.MagicalCore
            count: 50
          - type: Base.SRU_SkillBookTier4
            count: 5
            substitutes:
              - $skillbooks_4
      5:
