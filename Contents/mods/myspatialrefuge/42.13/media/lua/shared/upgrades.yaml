# Spatial Refuge Upgrade Extensions (YAML)
# These upgrades extend the Lua definitions in SpatialRefugeUpgradeData.lua
# You can add new upgrades or override existing ones
#
# Upgrade data is stored in GlobalModData (refugeData.upgrades)
# This enables future cooperative play where multiple players share a refuge

# =============================================================================
# itemGroups
# Define reusable item lists here, then reference them inside arrays.
#
# Reference tokens (inside arrays):
# - $skillbooks                -> expands to all items in itemGroups.skillbooks
# - $skillbooks+Base.SomeItem  -> expands group + appends extra items
# (You can also use *skillbooks as an alias prefix.)
# =============================================================================

